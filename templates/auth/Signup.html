{% extends 'base.html' %}
{% load static %}



{% block extra_css %}
<link rel="stylesheet" href="{% static  'css/signup.css' %}">
{% endblock %}





{% block content %}

<div class="container1">
  <div class="login">
      <h2>Register</h2>
      <form action="#">
          <input type="text" required placeholder="Albion UserName">
          <input type="text" required placeholder="Server">
          <input type="email" required placeholder="Email">
          <input type="password" required placeholder="Password">
          <div class="options">
              <input type="checkbox">
              <label for="remember">Remember me!</label>
             
          </div>
          <button>Submit</button>
          <p>Already have an account?<br><a href="{% url 'login' %}">Login</a></p>
      </form>
  </div>
</div>
{% endblock %}
