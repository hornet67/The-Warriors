{% extends 'base.html' %}
{% load static %}


{% block extra_css %}
<link rel="stylesheet" href="{% static  'css/signup.css' %}">
{% endblock %}





{% block content %}
<div class="container">
 
  <div class="login">
      <h2>Login</h2>
      <form action="#">
          
          <input type="email" required placeholder="Email">
          <input type="password" required placeholder="Password">
          <div class="options">
              <input type="checkbox">
              <label for="remember">Remember me!</label>
             
          </div>
          <button>Login</button>
          <p>Don't have an account?<br><a href="{% url 'signup' %}">Signup</a></p>
      </form>
  </div>
</div>
{% endblock %}
